  <script>
      window.onload = function() {
          var left = -300; // inner的左边距
          var speed = 5; // 移动速度，5像素/帧
          var imgDiv = document.getElementById('img');

          function move() {
              left += speed;
              imgDiv.style.left = left + 'px';

              if (left < 0) {
                  window.requestAnimationFrame(move);
              } else {
                  left = 0;
              }
          }

          move();
      };
